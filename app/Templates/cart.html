<!DOCTYPE html>
<html>
<head><title>Your Cart</title></head>
<body>
  <h1>Your Cart</h1>

  {% if items %}
  <ul>
    {% for item in items %}
    <li>
      <img src="{{ item[3] }}" alt="image" width="100"><br>
      {{ item[1] }} – ${{ item[2] }} × {{ item[4] }}
    </li>
    {% endfor %}
  </ul>
  <h3>Total: ${{ total }}</h3>
  {% else %}
  <p>Your cart is empty.</p>
  {% endif %}

  <p><a href="{{ url_for('browse') }}">Back to browse</a></p>
</body>
</html>
